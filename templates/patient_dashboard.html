<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CogniScribe | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        .font-serif { font-family: 'Merriweather', serif; font-weight: 700; }

        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="bg-[#F3F0FF] h-screen overflow-hidden relative selection:bg-purple-200">

    <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-purple-300/30 rounded-full blur-[100px] animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-pink-300/30 rounded-full blur-[100px]"></div>

    <div class="relative z-10 max-w-6xl mx-auto h-full flex flex-col p-8">

        <header class="flex justify-between items-center py-4 mb-8 fade-in">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-[#2E1065] shadow-sm border border-purple-50">
                    <img src="https://i.pravatar.cc/150?u=sarina" alt="Profile" class="w-12 h-12 rounded-xl object-cover">
                </div>
                <div>
                    <h1 id="dashboard-greeting" class="text-3xl font-serif text-[#2E1065]">Good Morning, Sarina.</h1>
                    <p class="text-slate-500 font-medium">Ready to clear your mind?</p>
                </div>
            </div>

            <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-slate-400 hover:text-[#2E1065] transition shadow-sm border border-purple-50">
                <i data-lucide="bell" class="w-6 h-6"></i>
            </button>
        </header>

        <main class="flex-1 flex flex-col gap-6 pb-6">

            <a href="/editor" class="bg-white rounded-[40px] shadow-sm card-hover transition duration-300 flex flex-col md:flex-row group border border-white/60 relative overflow-hidden fade-in delay-100 h-64 md:h-80">
                <div class="flex-1 p-10 flex flex-col justify-center relative z-10">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="bg-purple-100 text-[#2E1065] text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Today's Focus</span>
                        <span class="text-slate-400 text-sm font-medium"><i data-lucide="clock" class="inline w-3 h-3 mr-1"></i> 5 min read</span>
                    </div>
                    <h2 class="text-4xl md:text-5xl font-serif text-[#2E1065] mb-4 leading-tight">Daily Journal</h2>
                    <p class="text-slate-500 text-lg mb-8 max-w-md">Unload your thoughts. Our AI will help you find clarity and reframe anxiety.</p>
                    <div class="flex items-center gap-4">
                        <span class="bg-[#2E1065] text-white px-8 py-4 rounded-2xl font-bold shadow-lg shadow-purple-900/20 group-hover:bg-[#4c1d95] transition flex items-center gap-2">
                            Start Writing <i data-lucide="pen-tool" class="w-5 h-5"></i>
                        </span>
                    </div>
                </div>
                <div class="w-full md:w-1/3 bg-purple-50 relative overflow-hidden flex items-center justify-center">
                    <div class="absolute inset-0 bg-gradient-to-br from-purple-100 to-pink-100 opacity-50"></div>
                    <div class="relative z-10 grid grid-cols-2 gap-4 opacity-80 group-hover:scale-105 transition duration-500">
                        <div class="w-20 h-20 bg-white rounded-2xl shadow-sm flex items-center justify-center text-purple-400"><i data-lucide="book" class="w-8 h-8"></i></div>
                        <div class="w-20 h-20 bg-[#2E1065] rounded-2xl shadow-sm flex items-center justify-center text-white mt-8"><i data-lucide="sparkles" class="w-8 h-8"></i></div>
                    </div>
                </div>
            </a>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1 min-h-0">
                <a href="#" class="bg-white p-6 rounded-[32px] shadow-sm card-hover transition duration-300 border border-white/60 flex flex-col justify-between group fade-in delay-200 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-orange-50 rounded-bl-[60px] -mr-4 -mt-4 transition group-hover:scale-110"></div>
                    <div>
                        <div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center text-orange-500 mb-4 group-hover:rotate-12 transition"><i data-lucide="smile" class="w-6 h-6"></i></div>
                        <h3 class="text-xl font-serif text-[#2E1065]">Mood Check</h3>
                        <p class="text-slate-400 text-sm mt-1">Track your emotional trends.</p>
                    </div>
                    <div class="mt-4 flex justify-end"><i data-lucide="arrow-right" class="text-orange-400 w-6 h-6 group-hover:translate-x-1 transition"></i></div>
                </a>

                <a href="#" class="bg-white p-6 rounded-[32px] shadow-sm card-hover transition duration-300 border border-white/60 flex flex-col justify-between group fade-in delay-200 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-teal-50 rounded-bl-[60px] -mr-4 -mt-4 transition group-hover:scale-110"></div>
                    <div>
                        <div class="w-12 h-12 bg-teal-50 rounded-xl flex items-center justify-center text-teal-600 mb-4 group-hover:rotate-12 transition"><i data-lucide="wind" class="w-6 h-6"></i></div>
                        <h3 class="text-xl font-serif text-[#2E1065]">Breathe</h3>
                        <p class="text-slate-400 text-sm mt-1">Grounding exercises.</p>
                    </div>
                    <div class="mt-4 flex justify-end"><i data-lucide="arrow-right" class="text-teal-400 w-6 h-6 group-hover:translate-x-1 transition"></i></div>
                </a>

                <a href="#" class="bg-[#2E1065] p-6 rounded-[32px] shadow-lg shadow-purple-900/20 card-hover transition duration-300 border border-white/10 flex flex-col justify-between group fade-in delay-300 relative overflow-hidden">
                    <div class="absolute top-[-20px] right-[-20px] w-32 h-32 bg-[#F472B6] rounded-full blur-[40px] opacity-20"></div>
                    <div>
                        <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center text-white mb-4 backdrop-blur-sm group-hover:bg-white/20 transition"><i data-lucide="message-circle" class="w-6 h-6"></i></div>
                        <h3 class="text-xl font-serif text-white">AI Support</h3>
                        <p class="text-purple-200 text-sm mt-1">Chat anytime, 24/7.</p>
                    </div>
                    <div class="mt-4 flex justify-end"><i data-lucide="message-square" class="text-white w-5 h-5 group-hover:translate-x-1 transition"></i></div>
                </a>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // --- DYNAMIC GREETING LOGIC ---
        function setGreeting() {
            const hour = new Date().getHours();
            let greeting = "Good Morning";

            if (hour >= 12 && hour < 17) {
                greeting = "Good Afternoon";
            } else if (hour >= 17 || hour < 5) {
                greeting = "Good Evening";
            }

            const element = document.getElementById('dashboard-greeting');
            if(element) {
                element.innerText = `${greeting}, Sarina.`;
            }
        }

        setGreeting();
    </script>
</body>
</html>
