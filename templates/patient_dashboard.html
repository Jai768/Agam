<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agam | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- DYNAMIC ANIMATIONS --- */

        /* Gentle Floating for Background Orbs */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-float { animation: float 20s ease-in-out infinite; }
        .animate-float-delayed { animation: float 25s ease-in-out infinite reverse; }

        /* Gentle Sway for the Flower */
        @keyframes sway {
            0%, 100% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
        }
        .animate-sway { animation: sway 5s ease-in-out infinite; }

        /* Smooth Fade In Up */
        .fade-in-up { animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Cursor Effect for Greeting */
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-[#F3F0FF] h-screen overflow-hidden relative selection:bg-purple-200 aurora-bg">

    <div class="absolute top-[-10%] left-[-10%] w-[700px] h-[700px] bg-purple-300/20 rounded-full blur-[120px] animate-float pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-pink-300/20 rounded-full blur-[120px] animate-float-delayed pointer-events-none"></div>

    <div class="relative z-10 max-w-7xl mx-auto h-full flex flex-col p-6 md:p-8">

        <header class="flex justify-between items-center py-4 mb-8 fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex items-center gap-5">
                <div class="relative group cursor-pointer">
                    <img src="https://i.pravatar.cc/150?u=sarina" alt="Profile" class="w-16 h-16 rounded-2xl object-cover shadow-lg border-2 border-white group-hover:scale-105 transition duration-500 ease-out">
                    <div class="absolute -bottom-2 -right-2 bg-white px-2 py-0.5 rounded-full shadow-md flex items-center gap-1 border border-orange-100 group-hover:scale-110 transition duration-300">
                        <i data-lucide="flame" class="w-3 h-3 text-orange-500 fill-orange-500 animate-pulse"></i>
                        <span class="text-[10px] font-bold text-orange-600">3 Day Streak</span>
                    </div>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-[#2E1065] min-h-[2.25rem]">
                        <span id="typewriter-text"></span><span class="cursor-blink text-purple-300">|</span>
                    </h1>
                    <p class="text-slate-500 font-medium text-sm opacity-0 animate-[fadeIn_1s_ease-out_1s_forwards]">Your mental garden is thriving today.</p>
                </div>
            </div>
            <button class="w-12 h-12 glass-panel rounded-full flex items-center justify-center text-slate-400 hover:text-[#2E1065] hover:scale-110 transition duration-300 shadow-sm">
                <i data-lucide="bell" class="w-5 h-5"></i>
            </button>
        </header>

        <main class="flex-1 flex flex-col gap-6 pb-6 overflow-y-auto pr-2 no-scrollbar">

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in-up" style="animation-delay: 0.2s;">

                <a href="/editor" class="lg:col-span-2 bg-white rounded-[2.5rem] shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-500 group border border-white/60 relative overflow-hidden h-72 flex flex-col justify-center px-10">
                    <div class="absolute right-0 top-0 h-full w-2/3 bg-gradient-to-l from-purple-50 via-white to-transparent opacity-60 group-hover:opacity-80 transition duration-700"></div>
                    <div class="absolute right-[-30px] bottom-[-30px] opacity-10 rotate-12 group-hover:rotate-6 group-hover:scale-110 transition duration-700 ease-in-out">
                        <i data-lucide="book-open" class="w-72 h-72 text-[#2E1065]"></i>
                    </div>

                    <div class="relative z-10 max-w-lg">
                        <div class="flex items-center gap-2 mb-4 opacity-0 animate-[fadeIn_0.5s_ease-out_0.5s_forwards]">
                            <span class="bg-purple-100 text-[#2E1065] text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">Daily Priority</span>
                        </div>
                        <h2 class="text-4xl md:text-5xl font-serif text-[#2E1065] mb-4 tracking-tight">Unload your mind.</h2>
                        <p class="text-slate-500 text-lg mb-8 max-w-sm">Journaling today unlocks the "Clarity" badge.</p>

                        <div class="flex items-center gap-4">
                            <span class="bg-[#2E1065] text-white px-8 py-3.5 rounded-2xl font-bold shadow-lg shadow-purple-900/20 group-hover:bg-[#4c1d95] group-hover:shadow-purple-900/30 transition duration-300 flex items-center gap-2">
                                Open Journal <i data-lucide="pen-tool" class="w-4 h-4"></i>
                            </span>
                        </div>
                    </div>
                </a>

                <div class="glass-card rounded-[2.5rem] p-8 flex flex-col items-center justify-center text-center relative overflow-hidden group bg-gradient-to-b from-white to-green-50/50 hover:to-green-50 transition duration-700">
                    <div class="relative z-10 mb-6">
                        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-xl shadow-emerald-100/50 text-emerald-500 mx-auto ring-4 ring-emerald-50 group-hover:scale-105 transition duration-500">
                            <div class="animate-sway origin-bottom pb-1">
                                <i data-lucide="flower-2" class="w-12 h-12"></i>
                            </div>
                        </div>
                    </div>
                    <div class="relative z-10">
                        <h3 class="text-xl font-serif text-emerald-900 mb-1">Daily Bloom</h3>
                        <p class="text-emerald-600 text-sm font-medium mb-4">2/3 Tasks watered</p>
                        <div class="w-48 bg-emerald-100/50 h-2 rounded-full overflow-hidden mx-auto">
                            <div class="h-full bg-emerald-400 w-2/3 rounded-full shadow-[0_0_15px_rgba(52,211,153,0.6)] group-hover:w-[70%] transition-all duration-1000 ease-out"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-1 min-h-0 fade-in-up" style="animation-delay: 0.4s;">

                <a href="/mood-tracker" class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between group relative overflow-hidden h-48 hover:shadow-lg hover:shadow-orange-100/50 hover:-translate-y-1 transition duration-500">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-orange-50 rounded-bl-[60px] -mr-4 -mt-4 transition duration-500 group-hover:scale-110"></div>
                    <div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center text-orange-500 mb-4 group-hover:rotate-12 transition duration-500">
                        <i data-lucide="smile" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-serif text-[#2E1065]">Mood Check</h3>
                        <p class="text-slate-400 text-sm mt-1 group-hover:text-slate-500 transition">Log your vibe.</p>
                    </div>
                </a>

                <a href="/breathe" class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between group h-48 hover:shadow-lg hover:shadow-teal-100/50 hover:-translate-y-1 transition duration-500">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-teal-50 rounded-bl-[60px] -mr-4 -mt-4 transition duration-500 group-hover:scale-110"></div>
                    <div class="w-12 h-12 bg-teal-50 rounded-xl flex items-center justify-center text-teal-600 mb-4 group-hover:rotate-12 transition duration-500">
                        <i data-lucide="wind" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-serif text-[#2E1065]">Breathe</h3>
                        <p class="text-slate-400 text-sm mt-1 group-hover:text-slate-500 transition">Grounding (5 min).</p>
                    </div>
                </a>

                <a href="/exercises" class="bg-[#2E1065] p-6 rounded-[2rem] shadow-lg shadow-purple-900/20 hover:shadow-purple-900/40 hover:-translate-y-1 transition duration-500 border border-white/10 flex flex-col justify-between group relative overflow-hidden h-48">
                    <div class="absolute top-[-20px] right-[-20px] w-32 h-32 bg-[#F472B6] rounded-full blur-[40px] opacity-20 group-hover:opacity-40 transition duration-700 animate-pulse"></div>
                    <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center text-white mb-4 backdrop-blur-sm group-hover:bg-white/20 transition duration-500">
                        <i data-lucide="clipboard-list" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-serif text-white">Therapist Questions</h3>
                        <p class="text-purple-200 text-sm mt-1 group-hover:text-white transition">Weekly CBT check-ins.</p>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <i data-lucide="arrow-right" class="text-white w-5 h-5 group-hover:translate-x-1 transition duration-300"></i>
                    </div>
                </a>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // --- TYPEWRITER GREETING ---
        const hour = new Date().getHours();
        const greetingText = hour < 12 ? "Good Morning, Sarina." : hour < 18 ? "Good Afternoon, Sarina." : "Good Evening, Sarina.";
        const element = document.getElementById('typewriter-text');
        let i = 0;

        function typeWriter() {
            if (i < greetingText.length) {
                element.innerHTML += greetingText.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Speed of typing
            }
        }

        // Start typing after a short delay for page load feel
        setTimeout(typeWriter, 300);
    </script>
</body>
</html>
