<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniScribe | Clinical Insight Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        teal: { 50: '#f0fdfa', 100: '#ccfbf1', 600: '#0d9488', 800: '#115e59', 900: '#134e4a' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased overflow-hidden">

    <div class="flex h-screen">
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
            <div class="p-6 flex items-center gap-3 text-teal-400">
                <i data-lucide="brain" class="w-8 h-8"></i>
                <span class="text-xl font-bold text-white tracking-tight">CogniScribe</span>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="/" class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all {{ 'bg-teal-900/50 text-teal-400 border border-teal-800' if page == 'editor' else 'hover:bg-slate-800 hover:text-white' }}">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span class="font-medium">Journal & Reframe</span>
                </a>
                <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all {{ 'bg-teal-900/50 text-teal-400 border border-teal-800' if page == 'dashboard' else 'hover:bg-slate-800 hover:text-white' }}">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">Clinician View</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold shadow-lg">JD</div>
                    <div>
                        <p class="text-sm font-medium text-white">John Doe</p>
                        <p class="text-xs text-slate-500">Patient Mode</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-auto relative">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
