<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CogniScribe | Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['DM Sans', 'sans-serif'], serif: ['Merriweather', 'serif'] },
                    colors: { brand: { dark: '#2E1065', purple: '#6B21A8', pink: '#F472B6', bg: '#F3F0FF' } }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-bg h-screen flex justify-center items-center overflow-hidden selection:bg-brand-pink selection:text-white relative">

    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-300 rounded-full mix-blend-multiply filter blur-[100px] opacity-30 animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-pink-300 rounded-full mix-blend-multiply filter blur-[100px] opacity-30"></div>

    <div class="bg-white w-full max-w-[1400px] h-[95vh] rounded-[30px] shadow-2xl flex overflow-hidden relative z-10 border border-white/50 backdrop-blur-sm">

        <div class="w-20 bg-white border-r border-slate-100 flex flex-col items-center py-8 gap-6 z-30 hidden md:flex shrink-0">
            <a href="/home" class="w-10 h-10 bg-white border border-slate-200 rounded-xl flex items-center justify-center text-slate-400 hover:text-brand-dark hover:border-brand-dark transition shadow-sm mb-4">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <nav class="flex flex-col gap-6 w-full items-center">
                <a href="/home" class="p-3 rounded-xl text-slate-400 hover:bg-slate-50 hover:shadow-sm transition"><i data-lucide="home" class="w-6 h-6"></i></a>
                <div class="relative group">
                    <a href="#" class="p-3 rounded-xl bg-brand-dark text-white shadow-lg shadow-purple-900/20"><i data-lucide="book-open" class="w-6 h-6"></i></a>
                </div>
                <a href="/dashboard" class="p-3 rounded-xl text-slate-400 hover:bg-slate-50 hover:shadow-sm transition"><i data-lucide="bar-chart-2" class="w-6 h-6"></i></a>
            </nav>
        </div>

        <div class="w-72 bg-slate-50 border-r border-slate-100 flex flex-col hidden lg:flex shrink-0 z-20">
            <div class="p-6">
                <h2 class="text-xl font-serif text-slate-800">My Reflections</h2>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-wider mt-1">Past Entries</p>
            </div>

            <div class="px-4 pb-4">
                <button onclick="clearEditor()" class="w-full flex items-center justify-center gap-2 bg-white border border-slate-200 text-slate-600 font-bold py-3 rounded-xl hover:border-brand-purple hover:text-brand-purple transition shadow-sm">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Entry
                </button>
            </div>

            <div id="history-list" class="flex-1 overflow-y-auto px-4 pb-4 space-y-3">
                <div class="flex flex-col items-center justify-center h-40 text-slate-400 gap-2">
                    <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                    <span class="text-xs">Loading...</span>
                </div>
            </div>
        </div>

        <div class="flex-1 flex flex-col bg-white relative z-10 min-w-0">

            <header class="px-10 py-6 flex justify-between items-center border-b border-slate-50">
                <div id="editor-date" class="text-3xl font-serif text-[#2E1065]">Today</div>

                <div class="flex items-center gap-2 bg-purple-50 px-4 py-2 rounded-full border border-purple-100">
                    <i data-lucide="clock" class="w-4 h-4 text-[#2E1065]"></i>
                    <span id="current-time" class="text-lg font-bold text-[#2E1065] tracking-widest tabular-nums">--:--</span>
                </div>
            </header>

            <div class="flex-1 relative w-full max-w-4xl mx-auto flex flex-col">
                <div class="absolute top-4 right-8 z-30 opacity-0 transition-opacity duration-500" id="ai-status">
                     <span class="bg-white/80 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold text-brand-purple border border-purple-100 shadow-sm flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> AI Active
                     </span>
                </div>

                <div class="editor-container relative flex-1 mt-6 mb-2 mx-8 rounded-2xl">
                    <div id="highlight-layer" class="editor-common pl-2 pr-4"></div>
                    <textarea
                        id="journal-input"
                        class="editor-common placeholder:text-slate-300 placeholder:font-light pl-2 pr-4 text-lg leading-relaxed text-slate-700"
                        spellcheck="false"
                        placeholder="What's on your mind? Start writing..."
                    ></textarea>
                </div>
            </div>

            <div class="px-10 py-6 bg-white border-t border-slate-50 flex justify-between items-center">
                <div class="flex gap-2">
                    <button class="w-10 h-10 rounded-full hover:bg-slate-50 flex items-center justify-center text-slate-400 hover:text-brand-purple transition" title="Voice Input">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full hover:bg-slate-50 flex items-center justify-center text-slate-400 hover:text-brand-purple transition" title="Add Image">
                        <i data-lucide="image" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="flex items-center gap-4">
                    <span id="save-status" class="text-xs font-bold text-slate-300 uppercase tracking-wider hidden">Saved</span>

                    <button onclick="saveEntry()" class="text-slate-500 font-bold text-sm hover:text-brand-dark px-4 py-2 transition">
                        Save Draft
                    </button>

                    <button onclick="analyzeEntry()" class="bg-brand-dark text-white px-8 py-3 rounded-xl font-bold shadow-xl shadow-purple-900/20 hover:bg-purple-900 hover:scale-[1.02] transition flex items-center gap-2">
                        <i data-lucide="sparkles" class="w-4 h-4 text-brand-pink"></i> Check Cognition
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div id="courtroom-modal" class="fixed inset-0 z-[60] hidden bg-brand-dark/40 backdrop-blur-md flex items-center justify-center">
        <div class="bg-white w-[90%] max-w-4xl h-[80vh] rounded-[30px] shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in-95 duration-200">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="text-xl font-serif text-brand-dark flex items-center gap-2"><i data-lucide="gavel"></i> Evidence Court</h2>
                <button onclick="closeCourtroom()" class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-slate-400 hover:text-red-500 shadow-sm"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div class="flex-1 flex">
                <div class="flex-1 p-8 border-r border-slate-100 bg-red-50/30 overflow-y-auto">
                    <h3 class="text-red-400 font-bold text-xs uppercase tracking-widest mb-4">The Anxiety</h3>
                    <p id="court-claim" class="text-2xl font-serif text-slate-800 italic mb-6">"..."</p>
                    <div id="prosecution-list" class="space-y-3"></div>
                </div>
                <div class="flex-1 p-8 bg-purple-50/30 overflow-y-auto">
                    <h3 class="text-brand-purple font-bold text-xs uppercase tracking-widest mb-4">The Reality</h3>
                    <div id="defense-list" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-6 bg-white border-t border-slate-100 flex justify-between items-center">
                <p id="court-verdict" class="text-slate-500 text-sm font-medium italic">Agents deliberating...</p>
                <button onclick="acceptVerdict()" class="bg-brand-purple text-white px-6 py-2 rounded-xl font-bold shadow-md hover:bg-purple-800 transition">Accept Reframe</button>
            </div>
        </div>
    </div>

    <div id="hover-tooltip" class="fixed hidden z-50 pointer-events-none transform -translate-x-1/2 -translate-y-full mt-[-10px]">
        <div class="bg-brand-dark text-white text-xs font-bold px-3 py-1.5 rounded-lg shadow-xl flex items-center gap-2">
            <i data-lucide="alert-circle" class="w-3 h-3 text-brand-pink"></i>
            <span id="tooltip-text">Distortion</span>
        </div>
        <div class="absolute bottom-[-4px] left-1/2 -translate-x-1/2 w-2 h-2 bg-brand-dark rotate-45"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        lucide.createIcons();

        // --- TIME & DATE ---
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        const dateOpt = { weekday: 'long', month: 'long', day: 'numeric' };
        document.getElementById('editor-date').innerText = new Date().toLocaleDateString('en-US', dateOpt);

        // --- HISTORY LOGIC ---
        async function loadHistory() {
            try {
                const res = await fetch('/api/journal');
                const entries = await res.json();
                renderHistoryList(entries);
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        function renderHistoryList(entries) {
            const list = document.getElementById('history-list');
            list.innerHTML = '';

            if (entries.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-300 text-sm mt-10">No entries yet.</div>';
                return;
            }

            entries.forEach(entry => {
                const item = document.createElement('div');
                item.className = 'p-4 bg-white rounded-xl border border-slate-100 hover:border-brand-purple hover:shadow-md transition cursor-pointer group mb-2';
                item.onclick = () => loadEntryIntoEditor(entry);

                item.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">${entry.date}</span>
                    </div>
                    <p class="text-sm font-serif text-slate-600 line-clamp-1 group-hover:text-brand-purple transition">${entry.preview}</p>
                `;
                list.appendChild(item);
            });
        }

        function loadEntryIntoEditor(entry) {
            document.getElementById('journal-input').value = entry.content;
            document.getElementById('highlight-layer').innerHTML = '';
            document.getElementById('editor-date').innerText = entry.date;
        }

        function clearEditor() {
            document.getElementById('journal-input').value = "";
            document.getElementById('highlight-layer').innerHTML = "";
            document.getElementById('editor-date').innerText = new Date().toLocaleDateString('en-US', dateOpt);
        }

        async function saveEntry() {
            const content = document.getElementById('journal-input').value;
            if(!content.trim()) return;

            const status = document.getElementById('save-status');
            status.classList.remove('hidden');
            status.innerText = "Saving...";

            try {
                const res = await fetch('/api/journal/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: content,
                        mood: localStorage.getItem('userMood') || "Neutral"
                    })
                });
                const data = await res.json();
                loadHistory();
                status.innerText = "Saved";
                setTimeout(() => status.classList.add('hidden'), 2000);
            } catch(e) {
                console.error(e);
                status.innerText = "Error";
            }
        }

        const input = document.getElementById('journal-input');
        input.addEventListener('input', () => {
             const aiBadge = document.getElementById('ai-status');
             if(input.value.length > 5) {
                 aiBadge.style.opacity = '1';
             } else {
                 aiBadge.style.opacity = '0';
             }
        });

        loadHistory();
        const initialReason = localStorage.getItem('userMoodReason');
        if (initialReason && document.getElementById('journal-input').value === "") {
             document.getElementById('journal-input').value = initialReason;
             localStorage.removeItem('userMoodReason');
        }
    </script>
</body>
</html>
