<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CogniScribe | Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Recoleta:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        .font-serif { font-family: 'Georgia', serif; font-weight: bold; }

        /* Smooth Animations */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .slide-down { animation: slideDown 0.4s ease-out forwards; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Selected State for Cards */
        .mood-selected {
            ring-width: 4px;
            ring-color: #2E1065;
            background-color: #F3F0FF;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-[#F3F0FF] h-screen flex justify-center items-center overflow-hidden relative">

    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 to-pink-500"></div>

    <div class="bg-white w-full max-w-2xl p-10 rounded-[40px] shadow-2xl text-center relative z-10 fade-in border border-white/50 max-h-[90vh] overflow-y-auto">

        <div class="w-full bg-slate-100 h-1.5 rounded-full mb-8 overflow-hidden">
            <div class="bg-[#F472B6] h-full w-1/3 rounded-full"></div>
        </div>

        <h2 class="text-3xl font-serif text-[#2E1065] mb-2">Let's reflect on yesterday.</h2>
        <p class="text-slate-500 mb-8 text-lg">Select a mood that best describes your baseline.</p>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">

            <button onclick="selectMood(this, 'Happy')" class="mood-card group flex flex-col items-center gap-3 p-4 rounded-2xl hover:bg-green-50 transition border border-transparent hover:border-green-100 cursor-pointer w-full focus:outline-none">
                <div class="w-16 h-16 rounded-2xl bg-green-100 text-green-600 flex items-center justify-center text-3xl shadow-sm group-hover:scale-110 transition group-hover:bg-green-200 pointer-events-none">
                    <i data-lucide="smile"></i>
                </div>
                <span class="font-bold text-slate-600 group-hover:text-green-700 pointer-events-none">Happy</span>
            </button>

            <button onclick="selectMood(this, 'Calm')" class="mood-card group flex flex-col items-center gap-3 p-4 rounded-2xl hover:bg-blue-50 transition border border-transparent hover:border-blue-100 cursor-pointer w-full focus:outline-none">
                <div class="w-16 h-16 rounded-2xl bg-blue-100 text-blue-600 flex items-center justify-center text-3xl shadow-sm group-hover:scale-110 transition group-hover:bg-blue-200 pointer-events-none">
                    <i data-lucide="wind"></i>
                </div>
                <span class="font-bold text-slate-600 group-hover:text-blue-700 pointer-events-none">Calm</span>
            </button>

            <button onclick="selectMood(this, 'Anxious')" class="mood-card group flex flex-col items-center gap-3 p-4 rounded-2xl hover:bg-purple-50 transition border border-transparent hover:border-purple-100 cursor-pointer w-full focus:outline-none">
                <div class="w-16 h-16 rounded-2xl bg-[#2E1065] text-white flex items-center justify-center text-3xl shadow-lg shadow-purple-900/20 group-hover:scale-110 transition pointer-events-none">
                    <i data-lucide="cloud-lightning"></i>
                </div>
                <span class="font-bold text-[#2E1065] pointer-events-none">Anxious</span>
            </button>

            <button onclick="selectMood(this, 'Low')" class="mood-card group flex flex-col items-center gap-3 p-4 rounded-2xl hover:bg-gray-50 transition border border-transparent hover:border-gray-200 cursor-pointer w-full focus:outline-none">
                <div class="w-16 h-16 rounded-2xl bg-slate-100 text-slate-500 flex items-center justify-center text-3xl shadow-sm group-hover:scale-110 transition group-hover:bg-slate-200 pointer-events-none">
                    <i data-lucide="cloud-rain"></i>
                </div>
                <span class="font-bold text-slate-600 group-hover:text-slate-800 pointer-events-none">Low</span>
            </button>

        </div>

        <div id="reason-section" class="hidden text-left border-t border-slate-100 pt-6">
            <label class="block text-sm font-bold text-[#2E1065] mb-3 ml-1">
                Why did you feel that way? <span class="text-slate-400 font-normal">(Optional)</span>
            </label>

            <textarea
                id="mood-reason"
                class="w-full p-4 rounded-2xl bg-slate-50 border border-slate-200 focus:bg-white focus:border-[#2E1065] focus:ring-4 focus:ring-purple-100 outline-none transition resize-none text-slate-700 placeholder:text-slate-400"
                rows="3"
                placeholder="Briefly describe what happened..."
            ></textarea>

            <div class="flex items-center justify-between mt-6">
                <a href="/editor" class="text-sm font-bold text-slate-400 hover:text-slate-600 transition">Skip</a>

                <button onclick="submitAndContinue()" class="bg-[#2E1065] hover:bg-[#4c1d95] text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-purple-900/20 transition transform active:scale-95 flex items-center gap-2">
                    Continue to Journal <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
        let selectedMood = "";

        function selectMood(element, mood) {
            selectedMood = mood;

            // 1. Remove 'selected' style from all cards
            document.querySelectorAll('.mood-card').forEach(card => {
                card.classList.remove('ring-4', 'ring-purple-200', 'bg-purple-50', 'scale-105');
                card.classList.add('border-transparent');
            });

            // 2. Add 'selected' style to clicked card
            element.classList.remove('border-transparent');
            element.classList.add('ring-4', 'ring-purple-200', 'bg-purple-50', 'scale-105');

            // 3. Show the input section with animation
            const section = document.getElementById('reason-section');
            if (section.classList.contains('hidden')) {
                section.classList.remove('hidden');
                section.classList.add('slide-down');
            }

            // Focus on textarea automatically
            document.getElementById('mood-reason').focus();
        }

        function submitAndContinue() {
            const reason = document.getElementById('mood-reason').value;

            // Optional: You could save this to localStorage to use in the Editor
            localStorage.setItem('userMood', selectedMood);
            localStorage.setItem('userMoodReason', reason);

            // Navigate
            window.location.href = '/editor';
        }

    // CHANGE THIS LINE: Redirect to the new dashboard
    window.location.href = '/home';

    </script>
</body>
</html>
